<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav_bar</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        #navbar{
            margin: 0%;
            background-color: #1e1c1c;
            height: 40px;
            padding-top: 20px;

            
        }
        a{
            text-decoration: none;
            margin-right: 220px;
            color: azure;
            font-size: 23px;
        }
       

    </style>
</head>
<body>
    <div id="navbar">
        <a href="#" style="color: orange;">Amazon</a>
        <a href="#">Account</a>
        <a href="#">My_Cart</a>
        <a href="#">Contact</a>
        <input type="text" placeholder="search amazon.in" style="display: inline;">
        <button style="display: inline-block;background-color: orange;">search</button>
    
    </div>
</body>
</html>
