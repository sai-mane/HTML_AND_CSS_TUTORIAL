<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>INSERT DATA FORM<BR></h2>
    <form name="myform" method="post">
    <fieldset>
    <legend>EMPLOYEEE INFORMATION</legend><br>
    EMPLOYEE_ID:<input type="text" name="emp_name"><br><br>
    FIRST_NAME:<input type="text" name="fn"><br><br>
    LAST_NAME:<input type="text" name="ln"><br><br>
    DEPT_NAME:<input type="text" name="dn"><br>><br>
    EMAIL:<input type="email"  name="email"><br><br>
    PASSWORD:<input type="password" name="pass"><br><br>
    START_DATE:<input type="date" name="db"><br>><br>
    LANGUAGE:<input type="checkbox" name="ch1">ENGLISH
        <input type="checkbox" name="ch2">HINDI
        <input type="checkbox" name="ch3">MARATHI
        <input type="checkbox" name="ch">OTHERS<BR><BR>
    GENDER:<input type="radio" name="r1">FEMALE
            <input type="radio" name="r1">MALE
            <input type="radio" name="r1">OTHERS<BR><br>
    EDUCATION:<select size="2" multiple>
        <option>ME/MTECH</option>
        <option>BE/BTECH</option>
        <option>MCA/MAC/MSC</option>
        <option>BCA/BAC/BSC</option>
        <option>DILPOMA</option>
        <option>10/12</option>
    </select><BR?><BR>
    DESCRIBE:<textarea cols="50" rows="10" placeholder="WRITE HERE...."></textarea><BR><BR>
    <input type="submit" >
    <input type="reset"><BR><BR>
    </fieldset>
    </form>
  
</body>
</html>
